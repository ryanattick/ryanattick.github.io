      analytics.load("cHAKBpweBEHhArk4dEfoox5CkwfUbYFx");

<body> 
<h1>What is your favorite place to travel?</h1> 
<p>I am building a directory of the sweetest travel destinations.</p>  
<form name="travel" onsubmit="identify(event)">
     What is your favorite travel destination?
    <input name="destination" required="" size="81" type="text"/> 
    <br><br><br> 
    Any recommendations (cool things to do, places to visit, or restaurants to eat)? 
    <br><br> 
    <textarea cols="81" name="details" required="" rows="10">
    </textarea> 
    <br><br> 
    Name: <input name="fullname" required="" size="75" type="text"/> 
    <br><br> 
    Email: <input name="email" required="" size="75" type="email"/> 
    <br><br>
    <input name="submit" type="submit" value="submit"/>
</form> 
    <script type="text/javascript">
      function identify(e){
        e.preventDefault();
        var form = e.target;
        var email = form["email"].value;
        var fullname = form["fullname"].value;
        var destination = form["destination"].value;
        var details = form["details"].value;
        var user = {
            email: email, 
            name: fullname, 
            destination: destination, 
            details: details
        };
        analytics.identify('4444', {
            email: email, 
            name: fullname,
              context: {
                campaign: {
                  name: "TESTIDENTIFYUTMSS",
                  source: "TESTIDENTIFYUTMSS",
                  medium: "TESTIDENTIFYUTMSS",
                  term: "TESTIDENTIFYUTMSS",
                  content: "TESTIDENTIFYUTMSS"
                }
              }
        });
           analytics.track('destination SUBMITTED', user, function() {
            window.location.href = "";
        });
          window.location = 'http://www.google.com'
      }
        analytics.track({
          userId: '019mr8mf4r',
          event: 'Purchased an Item',
          properties: {
            revenue: 39.95,
            shippingMethod: '2-day'
          },
          context: {
            campaign: {
              name: "TPS Innovation Newsletter",
              source: "Newsletter",
              medium: "email",
              term: "tps reports",
              content: "image link"
            }
          }
        });
        analytics.ready(function() {
            function getQueryParam(url, param) {
                // Expects a raw URL
                param = param.replace(/[[]/, "\[").replace(/[]]/, "\]");
                var regexS = "[\?&]" + param + "=([^&#]*)",
                    regex = new RegExp( regexS ),
                    results = regex.exec(url);
                if (results === null || (results && typeof(results[1]) !== 'string' && results[1].length)) {
                  return '';
                  } else {
                  return decodeURIComponent(results[1]).replace(/\W/gi, ' ');
                  }
                };


                function campaignParams() {
                var campaign_keywords = 'utm_source utm_medium utm_campaign utm_content utm_term'.split(' ')
                    , kw = ''
                    , params = {}
                    , first_params = {};

                var index;
                for (index = 0; index < campaign_keywords.length; ++index) {
                  kw = getQueryParam(document.URL, campaign_keywords[index]);
                  if (kw.length) {
                    params[campaign_keywords[index] + ' [last touch]'] = kw;
                  }
                }
                for (index = 0; index < campaign_keywords.length; ++index) {
                  kw = getQueryParam(document.URL, campaign_keywords[index]);
                  if (kw.length) {
                    first_params[campaign_keywords[index] + ' [first touch]'] = kw;
                  }
                }

                mixpanel.people.set(params);
                mixpanel.people.set_once(first_params);
                mixpanel.register(params);
                }



                campaignParams();
                mixpanel.identify()

        });
    </script>
</body> 
</html>
